<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var objeto = { nome: 'maria', email:'maria@gmail', fone: '(47)9090-1020'}
        console.log(objeto)
        console.log(objeto.nome)

        const meuObjeto = JSON.parse(meuJSon)

        console.log(meuObjeto.modelo)
