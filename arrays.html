<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="listar()">
    <h2>Arrays</h2>
    <label>Informe veiculo que deseja adicionar</label>
    <input type="text" placeholder="EX: Corsa" id='carro' onkeypress="ativarBotao()"/>
    <button onclick="add()" disabled>Inserir</button>
    
    <input type="checkbox" checked id="onde" />
    <label>Inserir no inicio?</label>

    <hr />
    <p>Carros: <span id="garagem"></span></p>
    <ul>
        <!--Item inserido via javascript-->
    </ul>

    <script>
        const cars = ['opala', 'fusca', 'TL']
        cars.push('kombi')
        cars.unshift('Motoca')

        document.getElementById('garagem').innerHTML = cars.toString()
        
        function ativarBotao(){
            document.getElementsByTagName('button')[0].disabled = document.getElementById('carro').value != ''
        }

        function listar() {
            itemLista = ''
            for (let index = 0; index < cars.length; index++) {
                itemLista += '<li>' + cars[index] + '</li>'
            }
            document.getElementsByTagName('ul')[0].innerHTML = itemLista
        }
  
        function add() {
            var carro = document.getElementById('carro')
            if(document.getElementById('onde').checked){
                cars.unshift(carro.value)
            }
            else{
              cars.push(carro.value)
            }       
            document.getElementById('carro').value = ''        
            listar()
            document.getElementsByTagName('button')[0].disabled = true
        }
    </script>
</body>

</html>
